<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body id="body">
    <button class="btn-theme">Dark-Theme</button>
    <button class="btn-theme2">Light-Theme</button>
    <header>
        <h1>Exibe uma mensagem com os dados do usuário.</h1>
        
    </header>
    <section id="section-form">
        <form action="" class="form">
            <label for="name" >Nome:</label><br>
            <input type="text" id="name" required placeholder="Digite seu nome." class="input"><br>
            <label for="age">Idade:</label><br>
            <input type="number" name="age" id="age" placeholder="Digite sua idade." required class="input"><br>
            <label for="tel">Telefone:</label><br>
            <input type="number" name="tel" id="tel" required placeholder="Digite seu telefone." class="input"><br>
            <label for="country">Pais</label><br>
            <input type="text" required id="country" placeholder="Digite seu endereço." class="input">
            <div class="btn">
<input type="submit" value="Envia" id="btn-submit">
            </div>
            
        </form>
    </section>
    <section class="res">
        <ul class="section-ul"></ul>
    </section>
</body>
</html>
