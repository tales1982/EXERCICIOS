<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Light-Year</title>
</head>
<body>
    <section class="section-primary">
        <h1>Vamos calcular a distancia ano luz</h1>
        <form action="">
            <h3>Conversor</h3>

            <ul class="form-ul">
                <p>Escolha umas das opção abaixo, <br>Para converter na unidade desejada</p>
                <li class="li">Digite um valor em anos-luz : <input type="number" class="distance"></li><br>
                <li class="li">Escolha a unidade :<input type="text" class="unity" placeholder="escolha entre (pc) (au) (km)"></li><br>

                <li class="resPc">
                    <p class="li">Parsec (PC) : </p><p class="pc"> </p>
                </li>
                <li class="resAu">
                    <p class="li">Unidade astronômica (AU): </p><p class="au"></p>
                </li>
                <li class="resKm">
                    <p class="li">Quilômetros (KM): </p><p class="km"></p>
                </li>
                
            </ul>
           <input type="submit" value="Enviar" id="btn">
        </form>
    </section>
   
</body>
</html>
